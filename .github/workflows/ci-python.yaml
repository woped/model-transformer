name: CI Pipeline

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  validate_commit_messages:
    uses: woped/devops/.github/workflows/validate-commit-msg.yaml@main

  linting:
   uses: woped/devops/.github/workflows/linting.yaml@main
  testing_flask:
    uses: woped/devops/.github/workflows/testing_flask.yaml@main
    with:
      flask_app: 'wsgi:app'
      flask_env: 'testing'
      e2e_url: 'http://localhost:5000'  # E2E tests with local server
  sonar_python:
    needs: testing_flask
    uses: woped/devops/.github/workflows/sonar_python.yaml@main
    secrets: inherit
